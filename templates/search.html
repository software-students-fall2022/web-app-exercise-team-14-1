{% extends 'base.html' %} {% block container %}
<div class="search-container">
    <form action="{{url_for('search')}}" method="POST" class="search-bar">
        <input type="text" placeholder="Search ToDo's">
        <p id="search-by-buttons">
            <label><input type="radio" name="search-by" value="Label">Label</label>
            <label><input type="radio" name="search-by" value="Title">Title</label>
            <label><input type="radio" name="search-by" value="Date">Date</label>
        </p>
    </form>

</div>
{% endblock %}
