{% extends 'base.html' %} 
{% block container %}
<form action="{{url_for('edit_todo', todo_id=doc._id)}}" method="POST" class="edit-form">
    <div >
        <label for="title">Title</label>
        <input name="title" id="title" type="text" value="{{doc.title}}" required>
    </div>
    <div>
        <label for="details">Details</label>
        <textarea name="details" id="details">{{doc.content}}</textarea>
    </div>
    <div>
        <label for="label">Label</label>
        <input name="label" id="label" type="text" value="{{doc.label}}">
    </div>
    <div>
        <label for="date">Date</label>
        <input name="date" id="date" type="date" value="{{date}}" required>
    </div>
    <div>
        <label for="time">Time</label>
        <input name="time" id="time" type="time" value="{{time}}" required>
    </div>
    <div class="button-container">
        <button type="reset">Cancel Changes</button>
        <button type="submit">Confirm Changes</button>
    </div>
</form>
{% endblock %}
