{% extends 'base.html' %} {% block container %}
<section class="home-container">
    <h1>All Tasks</h1>
    {% for data in todos %}
        <div class="content">
            <div class="label">
                <h2>{{data.label}}</h2>
            </div>
            <div class="title">
                <a class="delete-icon" href="{{url_for('delete', todo_id=data._id, dest='all')}}">
                    <span class="material-icons">
                        clear
                    </span>
                </a>

                <div class="title-details">
                    <p class="title-text">{{data.title}}</p>
                    <p class="title-time">{{data.date|date_format}} || {{data.time|time_format}}</p>
                </div>
                <a class="edit-icon" href="{{url_for('edit', todo_id=data._id)}}">
                    <span class="material-icons">
                        edit
                    </span>
                </a>

            </div>

        </div>
    {% endfor %}
</section>

{% endblock %}
